<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documedfsdnt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Big+Shoulders+Display:wght@600&family=IBM+Plex+Sans:wght@100;600&family=Kumbh+Sans:wght@100&family=Outfit:wght@100&family=Plus+Jakarta+Sans:wght@200&family=Red+Hat+Display:wght@300&family=Space+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/tic-tac-toe-favicon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <img class="imggame" id="imgX" src="./images/X.png" alt="imgX">
                <img class="imggame"  id="img0" src="./images/Oval.png" alt="img0">                
            </div>
            <div class="whosTurn">
                <span class="statusText">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M19.7231 3.30608L16.6939 0.276913C16.3247 -0.0923043 15.7261 -0.0923043 15.3569 0.276913L10 5.63378L4.64314 0.276913C4.27392 -0.0923043 3.6753 -0.0923043 3.30608 0.276913L0.276913 3.30608C-0.0923043 3.6753 -0.0923043 4.27392 0.276913 4.64314L5.63378 10L0.276913 15.3569C-0.0923043 15.7261 -0.0923043 16.3247 0.276913 16.6939L3.30608 19.7231C3.6753 20.0923 4.27392 20.0923 4.64314 19.7231L10 14.3662L15.3569 19.7231C15.7261 20.0923 16.3247 20.0923 16.6939 19.7231L19.7231 16.6939C20.0923 16.3247 20.0923 15.7261 19.7231 15.3569L14.3662 10L19.7231 4.64314C20.0923 4.27392 20.0923 3.6753 19.7231 3.30608Z" fill="#A8BFC9"/>
                    </svg>
                </span>
                <p>
                    TURN
                </p>
            </div>
            <button id="restartBt">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19.5241 2.75843e-07H17.644C17.3812 -0.000279724 17.1679 0.21264 17.1676 0.47564C17.1676 0.48336 17.1678 0.49108 17.1681 0.4988L17.3268 3.78292C15.46 1.58176 12.7198 0.31428 9.83484 0.31744C4.41536 0.31748 -0.00395734 4.74324 2.65924e-06 10.1663C0.00396266 15.598 4.40584 20 9.83484 20C12.2702 20.0034 14.6195 19.0993 16.425 17.4639C16.6208 17.2885 16.6375 16.9874 16.4622 16.7915C16.4563 16.7849 16.4502 16.7785 16.444 16.7722L15.0957 15.423C14.9186 15.2459 14.6346 15.2363 14.4461 15.4012C11.5521 17.949 7.14188 17.6669 4.59564 14.7709C2.0494 11.875 2.3314 7.46188 5.22544 4.914C8.11948 2.36612 12.5297 2.64828 15.0759 5.54424C15.2755 5.77124 15.4601 6.01096 15.6287 6.26188L11.6024 6.06864C11.3398 6.05616 11.1169 6.25896 11.1044 6.52168C11.104 6.5294 11.1038 6.53712 11.1039 6.54484V8.4262C11.1039 8.6892 11.3169 8.9024 11.5798 8.9024H19.5242C19.787 8.9024 20 8.6892 20 8.4262V0.4762C20 0.2132 19.787 2.75843e-07 19.5241 2.75843e-07Z" fill="#1F3641"/>
                </svg>
            </button>
            <div class="restartGame">
                <div class="restart">
                    <p class="textRestart">RESTART GAME?</p>
                    <div>
                        <button class="cancelRestart">NO, CANCEL</button>
                        <button class="restartYes" >YES, RESTART</button> 
                    </div>           
                </div>
            </div>
        </div>
        <div id="gameContainer">
            <div id="cellContainer" class="cellContainer">
                <div id="0" cellIndex="0" class="cell"></div>
                <div id="1" cellIndex="1" class="cell"></div>
                <div id="2" cellIndex="2" class="cell"></div>
                <div id="3" cellIndex="3" class="cell"></div>
                <div id="4" cellIndex="4" class="cell"></div>
                <div id="5" cellIndex="5" class="cell"></div>
                <div id="6" cellIndex="6" class="cell"></div>
                <div id="7" cellIndex="7" class="cell"></div>
                <div id="8" cellIndex="8" class="cell"></div>
            </div>
        </div>
        <div class="endgame">
            <div class="text">
                <p class="text1"></p>
                <div>
                    <a href="index.html" class="quit">QUIT</a>
                    <button class="nextRound">NEXT ROUND</button> 
                </div>           
            </div>
        </div>
        <div class="result">
            <div class="youX">
                <p>X (YOU)</p>
                <span id="yWin">0</span>
            </div>
            <div class="ties">
                <p>TIES</p>
                <span id="tie">0</span>
            </div>
            <div class="cup">
                <p>0 (P1)</p>
                <span id="lose">0</span>
            </div>
        </div>
    </div>
    <script src="human.js"></script>
</body>
</html>
